    <title>Fahrenheit to Celsius</title>
</head>
<body>
    <script>
        function toFehrenheit(celsius){
            let feh = (9/5)*celsius + 32;
            console.log(`Celsius to Fehrenheit ${feh}`);
        }

        toFehrenheit(37.8);
    </script>
