<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even</title>
</head>
<body>
    <script>
        function oddEven(num){
            if(num%2==0){
                console.log('even');
            } else{
                console.log('odd');
            }
        }
        oddEven(6);
        oddEven(1);
        oddEven(4);
        oddEven(5);
    </script>
</body>
</html>
