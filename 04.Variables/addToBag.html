<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="plus" onclick="quantity +=1; document.querySelector('.summary').innerHTML = 
    `Total is ${quantity}`";
    >Plus One</button>
    <button class="minus" onclick="quantity -= 1 ; document.querySelector('.summary').innerHTML=`Total is ${quantity}`">Minus One</button>
    <button class="total">Total</button>
    <h1 class="summary"></h1>
    <script>
        let quantity = 0;
        document.querySelector(".summary").innerHTML = 
        `Total is ${quantity}`;
    </script>
</body>
</html>
