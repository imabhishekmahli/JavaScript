<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let student = {
            firstName : 'abhishek',
            lastName : 'mahli',
            age : 25,
            qualification : 'BTech'
        }

        console.log(student);
        let str = JSON.stringify(student);
        console.log(str);

        let newProduct = JSON.parse(str)
        console.log(newProduct);

        // ------------------------------------------------------------------------
        localStorage.setItem('Name','Abhishek kumar')
        localStorage.setItem('age','25')

        console.log(localStorage.getItem('age'))
    </script>
</body>
</html>
