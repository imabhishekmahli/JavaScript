<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Object</title>
</head>
<body>
    <script>
        let product = {
            mobile : 'iPhone',
            laptop : 'mac',
            tshirt : 'Adidas',
            rating : {
                stars : 4.5,
                reviews : 6969
            },

            display : function(){
                console.log("abhishek")
            }
        }

        console.log(product);
        console.log(product['tshirt'])
        console.log(product.rating.reviews)
        console.log(product['rating']['stars'])
    </script>
</body>
</html>
