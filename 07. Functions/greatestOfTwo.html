<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of Two numbers</title>
</head>
<body>
    <script>
        function greatestOfTwo(a,b){
            if(a>b){
                console.log(`${a} is greater`);
            } else{
                console.log(`${b} is greater`);
            }
        }
        greatestOfTwo(15,7);
    </script>
</body>
</html>
